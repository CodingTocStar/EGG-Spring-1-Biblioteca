<!doctype html>
<html xmlns:th="https://www.thymeleaf.org/"> <!--  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Biblioteca Egg - libro form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div class="container">
                <h2>Carga el LIBRO aca</h2>
            </div>
        </header>

        <div class="container">
            <form action="/libro/registro" method="POST">

                <div class="form-group">
                    <input type="number" class="form-group" name="isbn" placeholder="ISBN">
                </div>

                <div class="form-group">
                    <input type="text" class="form-group" name="titulo" placeholder="Titulo del libro">
                </div>

                <div class="form-group">
                    <input type="number" class="form-group" name="ejemplares" placeholder="Cantidad de ejemplares">
                </div>

                <!--        SE VIENE EL THYMELEAF      -->
                <div th:if="${error != null}">
                    <h5>ERROR</h5>
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}">
                    <h5>EXITO</h5>
                    <p th:text="${exito}"></p>
                </div>
                <!--=========================================================-->

                <div>
                    <select name="idAutor">
                        <option>Seleccionar autor</option>
                        <option th:each="autor :${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"/>   <!-- los autores van a ser iterados por la variable auxiliar autor y accede a todas las propiedades-->
                        <!--el valor que traigo es el id del autor -->
                        <!--el texto que quiero mostrar es el nombre del autor-->
                    </select>
                </div>

                <div>
                    <select name="idEditorial">
                        <option>Seleccionar editorial</option>
                        <option th:each="editorial :${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"/>   <!-- las editoriales van a ser iterados por la variable auxiliar autor y accede a todas las propiedades-->
                        <!--el valor que traigo es el id de la editorial-->
                        <!--el texto que quiero mostrar es el nombre de la editorial-->
                    </select>



                </div>
                <!--===============================================-->
                <button type="submit" class="btn btn-primary"> Subir</button>

            </form>

        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
